<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Price Range Slider</title>
</head>
<body>
    <div class="main_layout">
        <h1>Price Range</h1>
        <div class="price_input">
            <div class="price_field">
                <span>Min</span>
                <input type="number" class="min_price_input_field" value="100">
            </div>
            <div class="separator">-</div>
            <div class="price_field">
                <span>Max</span>
                <input type="number" class="max_price_input_field" value="9999">
            </div>
        </div>
        <div class="slider">
            <div class="progress">

            </div>
        </div>
        <div class="range_input">
            <input type="range" class="range_min" min="0" max="10000" value="100" step="100">
            <input type="range" class="range_max" min="0" max="10000" value="9999" step="100">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
